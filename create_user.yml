---
- hosts: kube-cluster
  become: true
  vars:
    usr: "ansible"
    pwd: "1"
  tasks:
    - name: Criando Grupo
      ansible.builtin.group:
        name: "{{ usr }}"
        state: present

    - name: Criando Usu√°rio
      ansible.builtin.user:
        name: "{{ usr }}"
        comment: "User Automation"
        group: "{{ usr }}"
        groups: wheel,docker
        state: present
        append: yes
        password: "{{ pwd | password_hash('sha512') }}"

    - name: Adicionando Entrada no /etc/sudoers
      blockinfile:
        path: /etc/sudoers
        block: |
          {{ item.usuario }} {{ item.nopwd }}
      loop:
        - { usuario: ansible, nopwd: "ALL=NOPASSWD:ALL" }
